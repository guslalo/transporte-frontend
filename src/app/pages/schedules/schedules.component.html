<div class="page">
  <div>
    <h3>Horarios operativos</h3>
    <p>Gestiona frecuencias y jornadas por ruta.</p>
  </div>

  <div class="grid">
    <form class="card form" [formGroup]="formulario" (ngSubmit)="enviar()">
      <h4>Nuevo horario</h4>

      <label>
        ID
        <input class="input" formControlName="id" placeholder="H-101" />
        <span class="form-error" *ngIf="errorPara('id')">{{ errorPara('id') }}</span>
      </label>

      <label>
        Código de ruta
        <input class="input" formControlName="rutaCodigo" placeholder="R-NC" />
        <span class="form-error" *ngIf="errorPara('rutaCodigo')">{{ errorPara('rutaCodigo') }}</span>
      </label>

      <label>
        Tipo de día
        <select class="input" formControlName="tipoDia">
          <option>Laboral</option>
          <option>Sábado</option>
          <option>Domingo</option>
          <option>Festivo</option>
        </select>
      </label>

      <label>
        Inicio
        <input class="input" type="time" formControlName="horaInicio" />
        <span class="form-error" *ngIf="errorPara('horaInicio')">{{ errorPara('horaInicio') }}</span>
      </label>

      <label>
        Fin
        <input class="input" type="time" formControlName="horaFin" />
        <span class="form-error" *ngIf="errorPara('horaFin')">{{ errorPara('horaFin') }}</span>
      </label>

      <label>
        Frecuencia (min)
        <input class="input" type="number" formControlName="frecuenciaMin" />
        <span class="form-error" *ngIf="errorPara('frecuenciaMin')">{{ errorPara('frecuenciaMin') }}</span>
      </label>

      <label>
        Zona horaria
        <input class="input" formControlName="zonaHoraria" />
        <span class="form-error" *ngIf="errorPara('zonaHoraria')">{{ errorPara('zonaHoraria') }}</span>
      </label>

      <label>
        Observaciones
        <textarea class="input" rows="3" formControlName="notas"></textarea>
      </label>

      <button class="btn btn-primary" type="submit" [disabled]="guardando">
        {{ guardando ? 'Guardando...' : 'Registrar horario' }}
      </button>
    </form>

    <div class="card list">
      <h4>Horarios activos</h4>
      <div class="list-body" *ngIf="horarios$ | async as horarios">
        <div class="row" *ngFor="let horario of horarios">
          <div>
            <strong>{{ horario.rutaCodigo }} · {{ horario.tipoDia }}</strong>
            <span>{{ horario.horaInicio }} - {{ horario.horaFin }} | {{ horario.frecuenciaMin }} min</span>
          </div>
          <span class="badge badge-success">{{ horario.zonaHoraria }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
