<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">TF</div>
      <div>
        <h1>TransiFlow</h1>
        <p>Centro de control urbano</p>
      </div>
    </div>

    <nav class="nav">
      <a routerLink="/dashboard" routerLinkActive="active">Panel principal</a>
      <a routerLink="/vehiculos" routerLinkActive="active">Vehículos</a>
      <a routerLink="/rutas" routerLinkActive="active">Rutas</a>
      <a routerLink="/horarios" routerLinkActive="active">Horarios</a>
    </nav>

    <div class="status">
      <span class="badge badge-success">Sistema operativo</span>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div>
        <h2>Gestión de transporte público</h2>
        <p>Monitoreo y coordinación operativa</p>
      </div>
      <div class="user">
        <div>
          <span class="label">Sesión activa</span>
          <strong>{{ userName }}</strong>
        </div>
        <button class="btn btn-outline" (click)="logout()">Salir</button>
      </div>
    </header>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
